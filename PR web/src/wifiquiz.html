<!DOCTYPE html>
<html lang="tl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Ops - TechWise</title>
    <link rel="stylesheet" href="styles/game.css">
    <script src="scripts/game.js" defer></script>
    <style>
        body {
            background: var(--game-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
        }

        #quiz-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .option {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #f0f0f5;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .option:hover {
            background: #e0e0e5;
        }

        .option.correct {
            background: #d1fae5;
        }

        .option.wrong {
            background: #fee2e2;
        }
    </style>
</head>

<body>
    <div id="quiz-container">
        <div class="header">
            <button class="game-btn" style="padding: 8px 16px; margin-bottom: 20px;"
                onclick="window.location.href='index.html'">EXIT</button>
            <div id="lives-display" style="font-size: 1.5rem; margin-bottom: 10px;"></div>
        </div>
        <div id="progress-dots" style="display:flex; justify-content:center; gap:5px; margin-bottom:20px;"></div>
        <h2 id="question" style="margin-bottom: 20px;"></h2>
        <div id="options"></div>
        <div id="feedback" style="margin-top: 20px; font-weight: bold;"></div>
    </div>
    <script src="scripts/quiz_engine.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            new QuizEngine({
                quizId: 'wifi_quiz',
                questions: [
                    { id: 1, question: "Ligtas bang mag-bank transaction sa Free Public Wi-Fi?", choices: [{ id: 'a', text: "Oo" }, { id: 'b', text: "Hindi" }], correctChoiceId: 'b', explanation: "Madaling ma-intercept ang data sa Public Wi-Fi." },
                    { id: 2, question: "Ano ang VPN?", choices: [{ id: 'a', text: "Virtual Private Network - pang encrypt ng connection" }, { id: 'b', text: "Laro" }], correctChoiceId: 'a', explanation: "Ang VPN ay nagbibigay ng secure tunnel para sa iyong data." },
                    { id: 3, question: "Paano malalaman kung secure ang website?", choices: [{ id: 'a', text: "May padlock icon at https" }, { id: 'b', text: "Maganda ang design" }], correctChoiceId: 'a', explanation: "Hanapin lagi ang padlock icon." },
                    { id: 4, question: "Ano ang 'Evil Twin' Wi-Fi?", choices: [{ id: 'a', text: "Fake Wi-Fi na gaya ng pangalan ng legit" }, { id: 'b', text: "Mabangis na router" }], correctChoiceId: 'a', explanation: "Ginagaya ng hackers ang pangalan ng Wi-Fi (e.g., 'Free Mall Wi-Fi') para makonek ka." },
                    { id: 5, question: "Dapat bang i-forget ang network pagkatapos gamitin?", choices: [{ id: 'a', text: "Oo" }, { id: 'b', text: "Hindi na" }], correctChoiceId: 'a', explanation: "I-forget network para hindi automatic na kumonek sa susunod." }
                ]
            });
        });
    </script>
</body>

</html>
