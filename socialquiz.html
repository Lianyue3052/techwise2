<!DOCTYPE html>
<html lang="tl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Privacy - TechWise</title>
    <link rel="stylesheet" href="styles/game.css">
    <script src="scripts/game.js" defer></script>
    <style>
        body {
            background: var(--game-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
        }

        #quiz-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .option {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #f0f0f5;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .option:hover {
            background: #e0e0e5;
        }

        .option.correct {
            background: #d1fae5;
        }

        .option.wrong {
            background: #fee2e2;
        }
    </style>
</head>

<body>
    <div id="quiz-container">
        <div class="header">
            <button class="game-btn" style="padding: 8px 16px; margin-bottom: 20px;"
                onclick="window.location.href='index.html'">EXIT</button>
            <div id="lives-display" style="font-size: 1.5rem; margin-bottom: 10px;"></div>
        </div>
        <div id="progress-dots" style="display:flex; justify-content:center; gap:5px; margin-bottom:20px;"></div>
        <h2 id="question" style="margin-bottom: 20px;"></h2>
        <div id="options"></div>
        <div id="feedback" style="margin-top: 20px; font-weight: bold;"></div>
    </div>
    <script src="scripts/quiz_engine.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            new QuizEngine({
                quizId: 'social_quiz',
                questions: [
                    { id: 1, question: "Dapat bang i-accept lahat ng friend request?", choices: [{ id: 'a', text: "Oo" }, { id: 'b', text: "Hindi" }], correctChoiceId: 'b', explanation: "I-accept lang ang mga taong kilala mo talaga." },
                    { id: 2, question: "Ligtas bang i-post ang iyong address?", choices: [{ id: 'a', text: "Oo" }, { id: 'b', text: "Hindi" }], correctChoiceId: 'b', explanation: "Huwag i-post ang address para sa iyong seguridad." },
                    { id: 3, question: "Ano ang 'Privacy Settings'?", choices: [{ id: 'a', text: "Paraan para kontrolin sino ang makakakita ng post mo" }, { id: 'b', text: "Walang kwenta" }], correctChoiceId: 'a', explanation: "Gamitin ang Privacy Settings para friends lang ang makakita." },
                    { id: 4, question: "Ligtas bang sabihin na 'Home alone' ka sa post?", choices: [{ id: 'a', text: "Oo" }, { id: 'b', text: "Hindi" }], correctChoiceId: 'b', explanation: "Huwag ipaalam sa publiko na mag-isa ka lang." },
                    { id: 5, question: "May nag-message na nanalo ka daw ng pera, totoo ba?", choices: [{ id: 'a', text: "Oo" }, { id: 'b', text: "Hindi, scam 'yan" }], correctChoiceId: 'b', explanation: "Kung hindi ka sumali, scam ang pagkapanalo na yan." }
                ]
            });
        });
    </script>
</body>

</html>
