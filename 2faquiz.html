<!DOCTYPE html>
<html lang="tl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Shield - TechWise</title>
    <link rel="stylesheet" href="styles/game.css">
    <script src="scripts/game.js" defer></script>
    <style>
        body {
            background: var(--game-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
        }

        #quiz-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .option {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #f0f0f5;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .option:hover {
            background: #e0e0e5;
        }

        .option.correct {
            background: #d1fae5;
        }

        .option.wrong {
            background: #fee2e2;
        }
    </style>
</head>

<body>
    <div id="quiz-container">
        <div class="header">
            <button class="game-btn" style="padding: 8px 16px; margin-bottom: 20px;"
                onclick="window.location.href='main.html'">EXIT</button>
            <div id="lives-display" style="font-size: 1.5rem; margin-bottom: 10px;"></div>
        </div>
        <div id="progress-dots" style="display:flex; justify-content:center; gap:5px; margin-bottom:20px;"></div>
        <h2 id="question" style="margin-bottom: 20px;"></h2>
        <div id="options"></div>
        <div id="feedback" style="margin-top: 20px; font-weight: bold;"></div>
    </div>
    <script src="scripts/quiz_engine.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            new QuizEngine({
                quizId: '2fa_quiz',
                questions: [
                    { id: 1, question: "Ano ang ibig sabihin ng 2FA?", choices: [{ id: 'a', text: "Two-Factor Authentication" }, { id: 'b', text: "Two-Face Attack" }], correctChoiceId: 'a', explanation: "Ito ay dagdag na layer ng seguridad bukod sa password." },
                    { id: 2, question: "Saan kadalasang sinesend ang OTP?", choices: [{ id: 'a', text: "Sa SMS o Email" }, { id: 'b', text: "Sa Public Board" }], correctChoiceId: 'a', explanation: "Ang OTP (One-Time Password) ay pinapadala sa iyo nang pribado." },
                    { id: 3, question: "Dapat bang ibigay ang OTP sa tumawag na 'agent'?", choices: [{ id: 'a', text: "Oo" }, { id: 'b', text: "Hindi kailanman" }], correctChoiceId: 'b', explanation: "Scam ang paghingi ng OTP. Para sa iyo lang 'yon." },
                    { id: 4, question: "Mas ligtas ba ang account na may 2FA?", choices: [{ id: 'a', text: "Oo" }, { id: 'b', text: "Hindi" }], correctChoiceId: 'a', explanation: "Kahit makuha ang password mo, kailangan pa rin nila ang OTP." },
                    { id: 5, question: "Kailangan ba ng 2FA sa bank account?", choices: [{ id: 'a', text: "Oo, importante ito" }, { id: 'b', text: "Hindi na, abala lang" }], correctChoiceId: 'a', explanation: "Napaka-importante nito para sa pinansyal na seguridad." }
                ]
            });
        });
    </script>
</body>

</html>
