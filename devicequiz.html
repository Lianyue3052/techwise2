<!DOCTYPE html>
<html lang="tl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Safety - TechWise</title>
    <link rel="stylesheet" href="styles/game.css">
    <script src="scripts/game.js" defer></script>
    <style>
        body {
            background: var(--game-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
        }

        #quiz-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .option {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #f0f0f5;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .option:hover {
            background: #e0e0e5;
        }

        .option.correct {
            background: #d1fae5;
        }

        .option.wrong {
            background: #fee2e2;
        }
    </style>
</head>

<body>
    <div id="quiz-container">
        <div class="header">
            <button class="game-btn" style="padding: 8px 16px; margin-bottom: 20px;"
                onclick="window.location.href='index.html'">EXIT</button>
            <div id="lives-display" style="font-size: 1.5rem; margin-bottom: 10px;"></div>
        </div>
        <div id="progress-dots" style="display:flex; justify-content:center; gap:5px; margin-bottom:20px;"></div>
        <h2 id="question" style="margin-bottom: 20px;"></h2>
        <div id="options"></div>
        <div id="feedback" style="margin-top: 20px; font-weight: bold;"></div>
    </div>
    <script src="scripts/quiz_engine.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            new QuizEngine({
                quizId: 'device_quiz',
                questions: [
                    { id: 1, question: "Dapat bang lagyan ng PIN o Password ang cellphone?", choices: [{ id: 'a', text: "Oo" }, { id: 'b', text: "Hindi na" }], correctChoiceId: 'a', explanation: "Ang PIN ay proteksyon kung mawala ang phone mo." },
                    { id: 2, question: "Ano ang gagawin kung nawala ang phone?", choices: [{ id: 'a', text: "Gamitin ang 'Find My Device'" }, { id: 'b', text: "Bumili agad ng bago" }], correctChoiceId: 'a', explanation: "Maaari mo itong i-lock o burahin ang laman remotely." },
                    { id: 3, question: "Ligtas bang mag-install ng apps sa labas ng Play Store/App Store?", choices: [{ id: 'a', text: "Oo" }, { id: 'b', text: "Hindi" }], correctChoiceId: 'b', explanation: "Delikado ang unofficial apps dahil baka may virus." },
                    { id: 4, question: "Dapat bang laging naka-on ang Bluetooth kahit di gamit?", choices: [{ id: 'a', text: "Oo" }, { id: 'b', text: "Hindi" }], correctChoiceId: 'b', explanation: "I-off ang Bluetooth para iwas hack at tipid sa battery." },
                    { id: 5, question: "Pwede bang ipahiram ang phone sa hindi kakilala?", choices: [{ id: 'a', text: "Oo" }, { id: 'b', text: "Hindi" }], correctChoiceId: 'b', explanation: "Ingatan ang phone dahil nasa loob nito ang personal info mo." }
                ]
            });
        });
    </script>
</body>

</html>
